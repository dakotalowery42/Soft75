{% extends 'base.html' %}
{% block content %}
<h5 class='mt-3 text-center'>Create your custom Soft 75 Plan</h5>
<form class='mt-3' action="{% url 'Soft75Plan' %}" method="POST">
  {% csrf_token %}
  <div id='author-form' class="form-group">
    <label for="authors">Select a Diet</label>
    <select class="form-control" name='author' id="authors">
      <option value="Intermittent Fasting">Intermittent Fasting</option>
      <option value="Atkins diet">Atkins diet</option>
      <option value="Ketogenic diet">Ketogenic diet</option>
      <option value="Weight Watchers diet">Weight Watchers diet</option>
      <option value="Mediterranean diet">Mediterranean diet</option>
    </select>
    <div id='author-form' class="form-group">
      <label>Enter Number of Workout Minutes</label>
      <input type="number" class="form-control" id="Workout" name="Workout" placeholder="Please Enter how many minutes you would like to workout a day" /><br /><br />
      <label>Enter Ounces of Water to Drink</label>
      <input type="number" class="form-control" id="Water" name="Water" placeholder="Please Enter how much water you would like to drink a day"><br /><br />
      <label>Enter How many mintues you would like to dedicate to learning a new skill or hobby</label>
      <input type="number" class="form-control" id="Skill" name="Skill" placeholder="Please Enter how much time you would like to dedicate to learning a new sill or hobby"><br /><br />
    </div>
    <button type="submit" class="btn btn-primary mb-2 mt-3">Submit</button>
  </div>
</form>

{% endblock %}
